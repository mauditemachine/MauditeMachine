<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maudite Machine</title>
    <link rel="stylesheet" href="styles.mobile.css">
    <link rel="icon" type="image/x-icon" href="files/favicon.ico">
</head>
<body>
    <div class="main-container">
        <div class="content">
            <div class="logo">
                <img src="files/LogoStack.svg" alt="Maudite Machine Logo" class="logo-mobile">
            </div>
            
            <div class="description">
                <p>Maudite Machine est un collectif de musique électronique basé à Montréal, Canada.</p>
            </div>

            <div class="releases-section active">
                <div class="featured-release">
                    <iframe width="300" height="166" scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/123456789&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true"></iframe>
                </div>
                
                <div class="releases-container">
                    <!-- Les covers seront ajoutées dynamiquement par JavaScript -->
                </div>
            </div>
        </div>
    </div>
    <script src="script.mobile.js"></script>
</body>
</html>
